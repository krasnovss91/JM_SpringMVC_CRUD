<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h1>Edit User</h1>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.geName()}"></td>
        <td th:text="${user.getLogin()}"></td>
        <td th:text="${user.getPassword()}"></td>
        <td>
        </td>
        <td><a class="nav-link" data-toggle="modal" data-target="#myEdit">
            <button class="btn btn-info">Edit</button>
        </a></td>
        <td>
            <a class="nav-link" data-toggle="modal" data-target="#myDelete">
                <button class="btn btn-danger">Delete</button>
            </a></td>
    </tr>
    <a th:href="@{/}">Return</a>

</body>
</html>
